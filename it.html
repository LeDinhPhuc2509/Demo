<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <link rel="stylesheet" href="it.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Love</h2>
                <img src="./love2.png" alt="">
            </div>
            <div class="main-body">
                <div class="input">
                    <input type="text" id="firstname" autocomplete="off" placeholder="Tên Của Bạn">
                    <span id="span1">+</span>
                    <input type="text" id="lastname" autocomplete="off" placeholder="Tên Của Người Ấy">
                </div> 
                <div class="calculate">
                    <small id="error">erro message</small>
                    <div class="calculate_btn">
                        <button class="btn" onclick="lovecal()">Tính toán tình yêu (%)</button>
                        <img src="/rose.png" id="image1" alt="">
                        <img src="/rose.png" id="image2" alt="">
                    </div>
                    <div class="answer">
                        <img src="/heart.png" alt="">
                        <h2 class="heading">45</h2>
                    </div>
                    <div class="message">
                        <p>Mối quan hệ của bạn là tốt</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="animation">
            <img src="/heart.png" alt="">
            <img src="/love.png" alt="">
            <img src="/love3.png" alt="">

            <img src="/heart.png" alt="">
            <img src="/rose.png" alt="">
            <img src="/love3.png" alt="">

            <img src="/heart.png" alt="">
            <img src="/love.png" alt="">
            <img src="/love3.png" alt="">
        </div>
        <script src="it.js"></script>
    </body>
</html>
